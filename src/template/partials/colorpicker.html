<div class="imx-colorpicker-wrapper">
    <!-- Fix header -->
    <div class="imx-colorpicker-header">
        <div class="imx-colorpicker-block">
            <div class="imx-selected-color" imx-color="{{state.color}}"></div><button>&hearts;</button>
        </div>

    </div>
    <!-- Carousel for color picker pages -->
    <ul data-rn-carousel data-rn-carousel-indicator>
        <!-- Advanced tab -->
        <li>
            <div class="imx-colorpicker-block">
                <imx-color-shades ng-model="state.color"></imx-color-shades>
            </div>
            <div class="imx-colorpicker-block">
                <input type="text" ng-model="state.color" spellcheck="false" class="imx-hex">
                <input type="text" ng-model="state.components.blue" spellcheck="false" class="imx-rgb imx-b">
                <div class="imx-rgb-label">B</div>
                <input type="text" ng-model="state.components.green" spellcheck="false" class="imx-rgb imx-g">
                <div class="imx-rgb-label">G</div>
                <input type="text" ng-model="state.components.red" spellcheck="false" class="imx-rgb imx-r">
                <div class="imx-rgb-label">R</div>

            </div>

        </li>
        <!-- Solid colors tab -->
        <li>
            <div class="imx-colorpicker-block">
                <div class="imx-colorpicker-label">Last used</div>
                <div class="color-list">
                    <div class="color-item" data-ng-repeat="color in lastUsed| limitTo : 8" imx-color="{{color}}" ng-click="setActive(color)"></div>
                </div>
            </div>
            <div class="imx-colorpicker-block">
                <div class="imx-colorpicker-label">Solid colors</div>
                <div class="color-list"r>
                    <div class="color-item" data-ng-repeat="color in solidColors" data-imx-color="{{color}}" ng-click="setActive(color)"></div>
                </div>
            </div>
        </li>
        <!-- Palettes tab -->
        <li>

        </li>
        <!-- Favourites tab -->
        <li>

        </li>
    </ul>
</div>
