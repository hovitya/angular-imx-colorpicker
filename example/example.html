<!DOCTYPE html>
<html ng-app="demo">
<head lang="en">
    <meta charset="UTF-8">
    <link href="js/angular-carousel/dist/angular-carousel.css" rel="stylesheet" type="text/css">
    <link href="js/imx-color-picker/angular-imx-colorpicker.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/angular/angular.js"></script>
    <script type="text/javascript" src="js/angular-touch/angular-touch.js"></script>
    <script type="text/javascript" src="js/angular-carousel/dist/angular-carousel.js"></script>
    <script type="text/javascript" src="js/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="js/imx-color-picker/angular-imx-colorpicker.js"></script>
    <title></title>
</head>
<body ng-controller="demoCtrl">
    <button id="testBtn">PopoverTest</button>
    <imx-pop-over for="#testBtn" trigger="hover">Hello World</imx-pop-over>
    <div>
        <input type="text" ng-model="color.hex"><button ng-click="visible = true;">Show</button><button ng-click="visible = false;">hide</button>{{ color.hex }}
    </div>
    <imx-color-picker selected-color="color.hex" ng-show="visible"></imx-color-picker>

    <script type="text/javascript">
        angular.module('demo',['imx.colorPicker'])
                .controller('demoCtrl',  ['$scope', function($scope) {
                    $scope.visible = false;
                    $scope.color = {hex: '#FFFFFF'};
                }]);
    </script>
    <input type="imx-color" value="#000FFF" ng-model="color.hex">
    <div style="height: 1500px"></div>
    <input type="imx-color" value="#000FFF" ng-model="color.hex">
    <div style="float: right">
        <input type="imx-color" value="#000FFF" ng-model="color.hex">
    </div>
</body>
</html>
